<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妖萌鬼怪 - 白澤詳情</title>
    <style>
        /* 延用 UI 視覺規範 */
        :root {
            --bg-color: #4a0101;      /* 背景色：血紅 (深) */
            --text-color: #D9E8D7;    /* 文字色：淡綠 */
            --accent-color: #A786A7;  /* 強調色：淡紫 */
            --decoration: #1B4332;    /* 輔助色：墨綠 */
        }

        body {
            background: linear-gradient(180deg, #1a0000 0%, var(--bg-color) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .detail-card {
            background: rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            border: 2px solid var(--accent-color); /* 白澤使用淡紫邊框，象徵神聖與智慧 */
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-color); }

        h1 {
            color: var(--accent-color);
            font-size: 2.8rem;
            margin: 10px 0;
        }

        .image-box {
            width: 100%;
            margin: 30px 0;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 25px rgba(167, 134, 167, 0.4);
        }

        .content-section {
            line-height: 2;
            font-size: 1.15rem;
        }
        .content-section h3 {
            color: var(--accent-color);
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-top: 30px;
        }

        .warning-tag {
            font-size: 0.9rem;
            color: var(--text-color);
            background: rgba(27, 67, 50, 0.6);
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="detail-card">
        <a href="index.html" class="back-link">← 返回圖鑑列表</a>
        
        <p style="color: var(--accent-color); margin-bottom: 0;">傳說生物詳解</p>
        <h1>白澤 (Bái Zé)</h1>

        <div class="image-box">
            <img src="https://via.placeholder.com/800x450/1B4332/D9E8D7?text=Wise+Bai+Ze" alt="白澤圖樣">
        </div>

        <div class="content-section">
            <h3>【生物簡介】</h3>
            <p>
                白澤是中國傳說中地位崇高的神獸。牠擁有獅子般的身體，頭上有角，且能說人言。白澤最大的特點在於通曉天下萬物，知道所有鬼神精怪的名字、形貌以及如何應對牠們的方法。
            </p>

            <h3>【傳說故事】</h3>
            <p>
                傳說黃帝巡狩時遇到白澤，白澤將全天下 11,520 種妖怪的秘密全數告訴了黃帝。黃帝命人繪成圖鑑，這便是著名的《白澤精怪圖》。白澤象徵著「知識即是力量」，正是了解萬物以消除恐懼的最高典範。
            </p>

            <h3>【受眾建議】</h3>
            <p class="warning-tag">
                本篇內容適合所有人閱讀，建議閱讀年齡：12 歲以上。
            </p>
        </div>
    </div>

</body>
</html>
