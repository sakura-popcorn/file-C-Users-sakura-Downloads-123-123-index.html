        <h1>比翼鳥 (Jiǎn)</h1>

        <div class="image-box">
            <img src="https://tombrobber2021.com/wp-content/uploads/2024/05/e6af94e7bfbce9b3a5.jpg" alt="比翼鳥圖樣">

        <div class="content-section">
            <h3>【生物簡介】</h3>
            <p>
                比翼鳥，又稱鶼鶼（jiān jiān）。其狀如鴨，生於南方。最神祕之處在於牠們僅有一目一翼，因此單獨一隻無法飛行，必須雌雄兩鳥拍合翅膀，並肩方能凌空而起。
            </p>

            <h3>【傳說故事】</h3>
            <p>
                在《山海經》中記載，比翼鳥出現代表著德行廣布、天下太平。後世文學中，牠們成為了生死不渝愛情的化身，著名的「在天願作比翼鳥」便是出自於此。牠們雖然身體殘缺，卻因為與伴侶的絕對信任而變得完整。
            </p>

            </p>
