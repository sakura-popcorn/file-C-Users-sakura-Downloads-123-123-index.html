    <title>妖萌鬼怪 - 檮杌詳情</title>
    <style>
        /* 延用 UI 視覺規範 */
        :root {
            --bg-color: #4a0101;      /* 背景色：血紅 (深) */
            --text-color: #D9E8D7;    /* 文字色：淡綠 */
            --accent-color: #A786A7;  /* 強調色：淡紫 */
            --decoration: #1B4332;    /* 輔助色：墨綠 */
        }

        body {
            background: linear-gradient(180deg, #1a0000 0%, var(--bg-color) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .detail-card {
            background: rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            border: 2px solid var(--decoration); /* 檮杌使用墨綠邊框，展現凶獸氛圍 */
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            color: var(--text-color);
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-color); }

        h1 {
            color: var(--accent-color);
            font-size: 2.8rem;
            margin: 10px 0;
        }

        .image-box {
            width: 100%;
            margin: 30px 0;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid var(--decoration);
            box-shadow: 0 0 25px rgba(27, 67, 50, 0.3);
        }

        .content-section {
            line-height: 2;
            font-size: 1.15rem;
        }
        .content-section h3 {
            color: var(--accent-color);
            border-left: 5px solid var(--decoration);
            padding-left: 15px;
            margin-top: 30px;
        }

        .warning-tag {
            font-size: 0.9rem;
            color: var(--text-color);
            background: rgba(27, 67, 50, 0.6);
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>

<body>

    <div class="detail-card">
        <a href="index.html" class="back-link">← 返回圖鑑列表</a>
        
        <p style="color: var(--accent-color); margin-bottom: 0;">傳說生物詳解</p>
        <h1>檮杌 (Táo Wù)</h1>

        <div class="image-box">
            <img src="https://storage.moegirl.org.cn/moegirl/commons/e/e2/%E6%A2%BC%E6%9D%8C%E5%A4%A9%E4%B9%8B%E7%97%95.jpg" alt="檮杌圖樣">
        </div>

        <div class="content-section">
            <h3>【生物簡介】</h3>
            <p>
                檮杌是中國神話「四凶」之一。牠形狀像老虎而毛長，擁有人的面孔、豬的口牙，尾巴長達一丈八尺。牠生活在西方荒野，是極其兇猛且難以馴服的惡獸。
            </p>

            <h3>【傳說故事】</h3>
            <p>
                檮杌最大的特徵是「頑固」。牠在戰鬥中從不退縮，且不聽從任何勸告。在古代語境中，檮杌也常被用來形容那些冥頑不靈、無法教化的人。了解牠，是為了讓我們學習如何克服內心的偏執與暴躁。
            </p>

            <h3>【受眾建議】</h3>
            <p class="warning-tag">
                本篇內容適合對神話有興趣者，建議閱讀年齡：12 歲以上。
            </p>
        </div>
    </div>
