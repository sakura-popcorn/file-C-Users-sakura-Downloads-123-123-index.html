            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* 返回按鈕 */
        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            color: var(--text-color);
            text-decoration: none;

        }

        <h1>九尾狐 (Nine-tailed Fox)</h1>

        <div class="image-box">
            <img src="https://monsterpage688313272.wordpress.com/wp-content/uploads/2018/04/e59bbee7898711.png?w=569&h=380" alt="九尾狐圖樣">
        </div>

        <div class="content-section">
            <h3>【生物簡介】</h3>
            <p>
                九尾狐是古代中國神話傳說中的奇獸。據《山海經》記載，牠們居住在青丘之國，外貌像狐狸卻擁有九條尾巴。其聲音如同嬰兒啼哭，能食人，但也能庇佑食用牠肉的人不逢妖邪之氣。
            </p>

            <h3>【傳說故事】</h3>
            <p>
                在早期的神話中，九尾狐常被視為「太平之瑞」，象徵著子孫繁息與國家興旺。然而到了明清小說（如《封神演義》）中，九尾狐逐漸演變為嫵媚、善於幻化成絕世美女（如蘇妲己）來迷惑君王的妖狐形象。這種轉變展現了傳說文化在不同時代的演進。
            </p>

            <h3>【受眾建議】</h3>
            <p class="warning-tag">
                本篇內容適合對神話演變有興趣者，建議閱讀年齡：12 歲以上。
            </p>
